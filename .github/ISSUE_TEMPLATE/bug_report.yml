name: üêû Bug Report
description: Report a bug or issue with Aptiqs Documentation
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of the problem.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the issue.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to see?
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Screenshots
      description: Attach any relevant logs or screenshots.
    validations:
      required: false